<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order ahead and earn rewards for every purchase"
    />
    <meta name="keywords" content="purchase,application,food" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>T.Pass Landing</title>
  </head>
  <body>
    <header class="header">
      <div class="container wrapper">
        <div class="header__logo">
          <a href="#"><img src="./images/logo.svg" alt="TPass logo" /></a>
        </div>
        <div class="header__menu">
          <nav>
            <ul class="menu">
              <li class="menu__item"><a href="#">Stores</a></li>
              <li class="menu__item"><a href="#">Help & Support</a></li>
            </ul>
          </nav>
          <button>Download</button>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="container wrapper">
        <div class="footer__logo">
          <a href="#"
            ><img src="./images/logo-footer.svg" alt="TPass logo"
          /></a>
        </div>
        <div class="footer__menu">
          <div class="footer__menu--item">
            <h5>Company</h5>
            <ul>
              <li><a href="#">Merchant Portal</a></li>
            </ul>
          </div>

          <div class="footer__menu--item">
            <h5>Support</h5>
            <ul>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Terms of Service</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>

          <div class="footer__menu--item">
            <h5>Follow Us</h5>
            <ul>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">Facebook</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
